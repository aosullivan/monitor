<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to monitor</title>
    <head>
       <script src="angular.min.js"></script>
    </head>        
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{servlet-context}}/">monitor</a>
        </div>
        <div class="navbar-collapse collapse ">
          <ul class="nav navbar-nav">
            <li {% ifequal page "home.html" %} class="active"{%endifequal%}>
              <a href="{{servlet-context}}/">Home</a>
            </li>
            <li {% ifequal page "about.html" %} class="active"{%endifequal%}>
              <a href="{{servlet-context}}/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <!-- scripts and styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    
    {% style "/css/screen.css" %}

    <script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
    <script src="ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  
    <script type="text/javascript">
      var context = "{{servlet-context}}";
      $(function() {
        $( "#accordion" ).accordion({collapsible: true, 
                                     active: false,
                                     autoHeight: false,
                                     heightStyle: "content"});
      });
    </script>
    

    
    <script>
        var app = angular.module('monitor', ['ui.bootstrap']);
        
        app.controller('environmentController', function ($scope, $http) {
                 var url="environments/json";
                 $http.get(url).success( function(response) {
                                       $scope.environments = response; });
             });
                    
        app.controller('servicecheckController', function ($scope, $http) {
                 var url="service-checks/json";
                 $scope.load = function(response) { $scope.serviceChecks = response; }
                 $http.get(url).success( $scope.load );
                 $scope.reload = function() { $http.get(url).success( $scope.load ); }
             });     
             
        </script>    
    
    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
